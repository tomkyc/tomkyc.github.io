<!doctype html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/ekko-lightbox.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/ekko-lightbox.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>

        <div class="header gradient-bg hidden-xs">
            <div class="container">
                <div class="row">
                    <a class="col-sm-3 logo" href="index.html">
                        <img src="images/logo.gif" alt="Logo TSK - Ślusarstwo" title="Przejdź do strony głównej">
                    </a>
                    <img src="images/header.jpg" class="col-sm-9 header-img" alt="Spawacz przy pracy">
                </div>
            </div>
        </div>

        <div class="menu hidden-xs">
            <div class="container">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <ul class="nav navbar-nav">
                        <li{% if page.active == "ofirmie" %} class="active" {% endif %}><a href="index.html">o firmie</a></li>
                        <li{% if page.active == "oferta" %} class="active" {% endif %}><a href="oferta.html">oferta</a></li>
                        <li{% if page.active == "galeria" %} class="active" {% endif %}><a href="galeria.html">galeria</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-default visible-xs" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Przełącz nawigację</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="index.html"><img src="images/logo-small.gif" alt="Logo Tsk - Ślusarstwo" title="Przejdź do strony głównej"></a>
                </div>

                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="nav navbar-nav menu">
                        <li{% if page.active == "ofirmie" %} class="active" {% endif %}><a href="index.html">O firmie</a></li>
                        <li{% if page.active == "oferta" %} class="active" {% endif %}><a href="oferta.html">Oferta</a></li>
                        <li{% if page.active == "galeria" %} class="active" {% endif %}><a href="galeria.html">Galeria</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        <div class="content">
            <div class="container">
                <div class="col-sm-9 page-content">
{{ page.content }}
                </div>
                <div class="col-sm-3 contact-content text-center">

                    <hr>

                    <h3>TSK</h3>

                    <p>
                        ul. Chorzowska 58 <br>
                        44 - 100 Gliwice
                    </p>

                    <p>
                        tel.: 729 - 362 - 004<br>
                        email: <a href="mailto:tsk.slusarstwo@gmail.com">tsk.slusarstwo@gmail.com</a>
                    </p>

                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2548.423634170611!2d18.745829500000003!3d50.30268590000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471132207d57afa5%3A0xbfff3c2c07ab5c16!2sOpawska%2C+Zabrze%2C+Poland!5e0!3m2!1sen!2s!4v1406089347959" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
                    </div>

                    <h3>Godziny otwarcia</h3>

                    <p>
                        pn-pt: 7.00 - 16.00<br>
                        sobota: 7.00 - 13.00
                    </p>

                </div>
            </div>
        </div>

        <div class="footer gradient-bg">
            <div class="container">
                <p class="text-center">TSK &copy; 2014</p>
            </div>
        </div>

    </body>
</html>
